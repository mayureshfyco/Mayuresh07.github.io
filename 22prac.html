<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    
    <!-- Internal Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #3498db;
        }

        p {
            font-size: 16px;
        }
    </style>

    <!-- External Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<marquee width="60%" direction="up" height="100px">
CSS
</marquee>
    <h1 style="border-bottom: 2px solid #3498db;">Internal Style</h1>
    <p>This is an example of internal style applied using the &lt;style&gt; tag within the &lt;head&gt; section.</p>

    <h1 class="external-style">External Style</h1>
    <p class="external-style">This is an example of external style applied using an external CSS file.</p>

    <h1 style="color: #e74c3c;">Inline Style</h1>
    <p style="font-weight: bold;">This is an example of inline style applied directly to the HTML elements.</p>
</body>
</html>
